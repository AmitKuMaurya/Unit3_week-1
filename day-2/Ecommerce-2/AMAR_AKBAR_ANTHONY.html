function object(name,profession,area){
    this.name = name;
    this.profession = profession;
    this.area = area;
}

let Akbar = new object("Akbar","Chef","Mumbai")
let Anthony = new object("Anthony","Magician","Kashmir")

function Profes(Prof){
    console.log(`${this.name}'s profession has changed From ${this.profession} to ${Prof} `);
}

Profes.call(Akbar,Anthony.profession);
